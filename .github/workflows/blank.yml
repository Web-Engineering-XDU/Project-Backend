name: Update parent repository

on:
  push:
    branches:
      - main # 监听子仓库 main 分支的推送事件

jobs:
  update-parent-repository:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout parent repository
        uses: actions/checkout@v2 # 检出父仓库代码
        with:
          ref: 'main' # 检出父仓库 main 分支的代码
          submodules: 'recursive'
          repository: 'Web-Engineering-XDU/Web-Engineering-Project'

      - name: Update submodule
        run: |
          cd backend
          git checkout main
          git pull
          cd ..

      - name: Commit and push changes
        run: |
          git push https://guchen1:${{secrets.TOKEN}}@github.com/Web-Engineering-XDU/Web-Engineering-Project.git
